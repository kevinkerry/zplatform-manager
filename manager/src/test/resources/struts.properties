### These can be used to set the default HTTP and HTTPS  ports
#struts.url.http.port=80
#struts.url.https.port=443

### This can be used to set your locale and encoding scheme
struts.locale=zh_CN
struts.i18n.encoding=UTF-8
#struts.custom.i18n.resources=application-i18n_zh_CN.properties

# develope mode
struts.devMode=false

### Parser to handle HTTP POST requests, encoded using the MIME-type multipart/form-data, cos/pell/jakarta, use jakarta by default
struts.multipart.parser=jakarta

# uses javax.servlet.context.tempdir by default
struts.multipart.saveDir=

struts.multipart.maxSize=-1
#struts.custom.i18n.resources=struts.application-i18n,mymessages1,mymessage2
struts.custom.i18n.resources=struts2_application-i18n

struts.configuration.xml.reload=false

# alternative syntax uses %{var}
struts.tag.altSyntax=true

# spring integration
struts.objectFactory=spring

# autoWire=name|type|auto|constructor, uses name by default
struts.objectFactory.spring.autoWire=name

# uses xhtml by default 
struts.ui.theme=simple
struts.ui.templateDir=template

# uses action by default
struts.action.extension=action,jnlp

# default template type=ftl,vm,jsp
#struts.ui.templateSuffix=ftl
global.format.number = {0,number,#0.0##}

